<div class="w-full flex-col flex items-start justify-start">
    <span class="w-full flex justify-between items-center p-3">
        <span>
            <h1 mat-dialog-header><strong>Task</strong></h1>
        </span>
        <span>
            <mat-icon class="cursor-pointer" (click)="close()">clear</mat-icon>
        </span>
    </span>
    <span class="p-3 w-full">
        <form [formGroup]="taskFg">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Task Title</mat-label>
                <input type="text" formControlName="title" matInput>
                <mat-error *ngIf="taskFg.controls['title'].touched && taskFg.controls['title'].hasError('required')">
                    <strong>This is a required field</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Short Summary</mat-label>
                <input type="text" formControlName="summary" matInput>
                <mat-error *ngIf="taskFg.controls['summary'].touched && taskFg.controls['summary'].hasError('required')">
                    <strong>This is a required field</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea name="" formControlName="description" matInput id="" cols="30" rows="7" [maxLength]="255"></textarea>
                <mat-error *ngIf="taskFg.controls['description'].touched && taskFg.controls['description'].hasError('required')">
                    <strong>This is a required field</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </span>
    
    <mat-dialog-actions>
        <div>
            <button mat-raised-button (click)="close()">Cancel</button>
            <button mat-raised-button  [disabled]="!taskFg.valid" color="primary" (click)="createTask()">Create</button>
            <button mat-raised-button  [disabled]="!taskFg.valid" color="primary" (click)="updateTask()">Update</button>
        </div>
    </mat-dialog-actions>
</div>
